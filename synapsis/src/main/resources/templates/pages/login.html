<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<div layout:fragment="content">

    <form th:action="@{/login}" method="post">

        <p th:if="${param.error}">Invalid login credentials.</p>

        <p th:if="${param.logout}">You have successfully logged out.</p>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit">Login</button>
    </form>
</div>
</html>
