<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<div layout:fragment="content">
    <!-- It will be displayed once the application of the job is submitted by the candidate -->
    <div class="langEN">
    <div class="flex flex-col items-center mx-auto border border-light p-10 rounded-md shadow-md bg-light mt-10 w-80">
        <p class="text-xl font-serif font-bold text-center">You have successfully submitted your application. </p>
        <a th:href="@{/jobs}" class="mt-3 bg-primary text-base text-white mx-auto p-4 rounded-2xl font-medium
            transition hover:-translate-y-0.5 duration-150 hover:bg-opacity-60">Return to Jobs Page</a>
    </div>
    </div>

    <div class="langFR">
        <div class="flex flex-col items-center mx-auto border border-light p-10 rounded-md shadow-md bg-light mt-10 w-80">
            <p class="text-xl font-serif font-bold text-center">Vous avez soumis votre candidature avec succès. </p>
            <a th:href="@{/jobs}" class="mt-3 bg-primary text-base text-center text-white mx-auto p-4 rounded-2xl font-medium
            transition hover:-translate-y-0.5 duration-150 hover:bg-opacity-60">Retournez à la page des emplois</a>
        </div>
    </div>
</div>
</html>
