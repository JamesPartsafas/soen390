<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>Synapsis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#fa2742',
                        'grey': '#8f949b',
                    },
                    fontFamily: {
                        sans: ['Merriweather Sans', 'sans-serif'],
                        serif: ['Catamaran', 'serif'],
                    }
                }

            }
        }
    </script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<form th:action= "@{/admincreation}" th:object="${registrationRequest}" method="post">
    <div class="container flex items-center justify-center mb-8 w-1/2">
        <div class="relative flex flex-col p-6 border space-y-8 rounded-sm border-grey shadow-lg w-full m-8 hover:bg-grey">
            <p class="font-thin text-3xl font-serif text-gray-500">Create Admin</p>
            <p th:text="${error}" class="font-light text-red-500"></p>
            <input type="text" name = "name" th:field="*{name}" placeholder="Enter Name"
                   class="font-thin font-serif border border-grey mt-4 pl-3 h-14 content-center rounded-md hover:bg-gray-300"/>
            <input type="text" name = "email" th:field="*{email}" placeholder="Enter Email"
                   class="font-thin font-serif border border-grey mt-4 pl-3 h-14 content-center rounded-md hover:bg-gray-300" required/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500"></div>
            <input type="password" name ="password"  id="password" th:field="*{password}" placeholder="Enter Password"
                   class="font-thin font-serif border border-grey mt-4 pl-3 h-14 content-center rounded-md hover:bg-gray-300"
                   th:onmouseout="check_password()" required/>
            <div class="absolute bottom-32 right-8" th:onclick="toggle()">
                <svg id="closedEye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
                <svg style="display:none;" id="openEye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500"></div>
            <button type="submit" class="btn btn-primary mt-3 bg-primary mx-auto text-base">Submit
            </button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/js/adminCreation.js}"></script>
</body>
</html>
