<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<div layout:fragment="content">

  <form th:action="@{/createjob}" method="post">

    <p th:if="${param.error}">Invalid input.</p>

    <div class="flex flex-col border p-8  mx-auto mt-10 shadow-xl w-1/2 mb-20 rounded-xl">

      <div class="mb-4">
        <img src="../../assets/synapsis_logo.svg" class="object-contain h-12 w-12" alt="Synapsis Logo">
      </div>

      <p class="font-thin text-3xl m-2 text-center text-black-variant">Create a Job</p>
      <input id="position" name="position" placeholder="Job Position"
             class="font-thin font-serif border border-grey mt-4 pl-3 h-14 content-center rounded-md hover:bg-light"
             required/>
      <input id="company" name="company" placeholder="Company Name"
             class="font-thin font-serif border border-grey mt-4 pl-3 h-14 content-center rounded-md hover:bg-light"
             required/>
      <input id="address" name="address" placeholder="Address"
             class="font-thin font-serif border border-grey mt-4 pl-3 h-14 content-center rounded-md hover:bg-light"
             required/>
      <textarea rows="5" id="description" name="description" placeholder="Description"
                class="font-thin font-serif border border-grey mt-4 p-3 mb-4 content-center rounded-md hover:bg-light"
                required></textarea>

      <label for="type" class="font-thin text-grey font-serif">Job Type</label>
      <select id="type" name="type" class="mt-2 bg-white border text-sm h-14 border-grey
      text-grey rounded-md focus:border-blue-500 p-3 hover:bg-light" required>
        <option value="FULLTIME">Full-time</option>
        <option value="PARTTIME">Part-time</option>
        <option value="CONTRACT">Contract</option>
        <option value="TEMPORARY">Temporary</option>
        <option value="VOLUNTEER">Volunteer</option>
        <option value="INTERNSHIP">Internship</option>
        <option value="OTHER">Other</option>
      </select>

      <input id="numAvailable" name="numAvailable" type="number" min="1" placeholder="Available Positions"
             class="font-thin font-serif border border-grey mt-4 pl-3 h-14 mb-4
             content-center rounded-md hover:bg-light" required/>

      <div class="flex flex-col md:flex-row md:space-x-2">
        <div class="flex flex-col w-full">
          <label for="startDate" class="font-thin text-grey font-serif">Job Start Date</label>
          <input type="date" name="startDate" id="startDate" class="font-thin font-serif border border-grey pl-3 h-14
              mb-4 content-center rounded-md hover:bg-light text-grey uppercase" >
        </div>
        <div class="flex flex-col w-full">
          <label for="endDate" class="font-thin text-grey font-serif">Job End Date</label>
          <input type="date" name="endDate" id="endDate" class="font-thin font-serif border border-grey pl-3 h-14
              mb-4 content-center rounded-md hover:bg-light text-grey uppercase" >
        </div>
      </div>

      <div class="border border-grey p-3 rounded-md hover:bg-light">
        <p class="text-grey font-serif">Indicate which documents are mandatory for this application</p>
        <fieldset class="font-serif text-grey">
          <input type="checkbox" id="resume" value="Resume">
          <label for="resume">Resume</label><br>
          <input type="checkbox" id="coverLetter" value="CoverLetter">
          <label for="coverLetter">Cover Letter</label><br>
          <input type="checkbox" id="portfolio" value="Portfolio">
          <label for="portfolio">Portfolio</label><br>
          <input type="checkbox" id="transcript" value="Transcript">
          <label for="transcript">Transcript</label><br>
          <input type="checkbox" id="recommendation" value="RecommendationLetter">
          <label for="recommendation">Recommendation Letter</label><br>
        </fieldset>
      </div>

      <div class="border border-grey p-3 mt-4 rounded-md hover:bg-light">
        <fieldset required>
          <legend class="font-thin font-serif text-grey">Is this job hosted elsewhere?</legend>
          <div>
            <input type="radio" name="type" id="external" onclick="EnableLinkBox()"/>
            <label for="external" class="font-thin font-serif text-grey">Yes (Third Party Platform)</label>
            <br/>

            <input type="radio" name="type" id="internal" onclick="EnableLinkBox()"/>
            <label for="internal" class="font-thin font-serif text-grey">No (on Synapsis)</label>
          </div>

          <input id="linkbox" name="linkbox" placeholder="If yes, enter the link to the third party website" class="font-thin font-serif
                 border border-grey mt-4 pl-3 h-14 content-center rounded-md hover:bg-light w-full" disabled />
        </fieldset>
      </div>

      <button type="submit" class="btn btn-primary mt-3 bg-primary text-base mx-auto p-4 rounded-2xl font-thin
        transition hover:-translate-y-0.5 duration-150 hover:bg-opacity-60">Create
      </button>
    </div>

  </form>

  <script type="text/javascript" th:src="@{/js/createJob.js}"></script>

</div>
</html>
